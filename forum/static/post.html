{{define "postdisplayed"}}
<body>
    <!-- post.html -->
    {{range "Posts"}}
    <h1>which page?</h1>

<li>
    <h3 id="posttitle">{{.PostTitle}}</h3>
    <h4 id="postedby">By: {{.UserName}}</h4>
    <p class="category">{{.PostCategory}}</p>
    <p id="postcontent">{{.PostContent}}</p>
    
    <!-- Like and Dislike Section -->
    <div class="likescontainer">
        <button class="likeButton">Like</button>
        <span class="likeCount">0</span>
        <button class="dislikeButton">Dislike</button>
        <span class="dislikeCount">0</span>
    </div>
{{end}}
    <!-- Comment Section -->
    <div>
        <h4>Comments</h4>
        <ul>
            <li>
                <p>{{.CommentContent}}</p>

                <!-- Like and Dislike Section -->
                <div class="likescontainer">
                    <button class="likeButton">Like</button>
                    <span class="likeCount">0</span>
                    <button class="dislikeButton">Dislike</button>
                    <span class="dislikeCount">0</span>
                </div>
            </li>
        </ul>

        <form>
            <label for="comment">Add a comment:</label><br>
            <textarea id="comment" name="comment"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</li>

</body>
{{end}}
