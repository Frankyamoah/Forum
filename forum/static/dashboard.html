<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBAORD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>this one?</h1>
<button id="newpost">Create Post</button>
     <!-- Posts Section -->
     <div id="posts">
        <div id="postheading">
          <h2 >Posts</h2>
          <!-- Filter Section -->
          <div id="postcategories">
            <label for="category">Category:</label>
            <select id="category" name="category">
              <option value="">All</option>
              <option value="technology">Technology</option>
              <option value="gaming">Gaming</option>
              <option value="sports">Sports</option>
              <option value="self-care">Self-Care</option>
              <option value="traveling">Traveling</option>
              <option value="food">Food</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

         <!-- Post List -->
      <div id="postcontainer">

       
            <ul id="postlist">
               {{range .}}
                <li>
                    <h3 id="posttitle">{{.PostTitle}}</h3>
                    <h4 id="postedby">By: {{.UserId}}</h4>
                    <p class="category">{{.PostCategory}}</p>
                    <p id="postcontent">{{.PostContent}}</p>
                    
                    <!-- Like and Dislike Section -->
                    <div class="likescontainer">
                        <button class="likeButton">Like</button>
                        <span class="likeCount">0</span>
                        <button class="dislikeButton">Dislike</button>
                        <span class="dislikeCount">0</span>
                    </div>
                    <!-- Comment Section -->
                    <div>
                        <h4>Comments</h4>
                        <ul>
                            <li>
                         
                
                                <!-- Like and Dislike Section -->
                                <div class="likescontainer">
                                    <button class="likeButton">Like</button>
                                    <span class="likeCount">0</span>
                                    <button class="dislikeButton">Dislike</button>
                                    <span class="dislikeCount">0</span>
                                </div>
                            </li>
                        </ul>
                
                        <form>
                            <label for="comment">Add a comment:</label><br>
                            <textarea id="comment" name="comment"></textarea><br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </li>
                {{end}}
                
            </ul>

      
      
      </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
