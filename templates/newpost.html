<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="loginpge">
        <h1>Create a new post</h1>
        <form method="POST" action="/newpost" class="loginbox">
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <br>
        <label id="cont" for="content">Content:</label>
        <textarea id="textarea" name="content" required></textarea>
        <br>
        
            <label>Categories:</label><br>
            <div class="category-container">
                <input type="checkbox" id="gaming" name="category[]" value="Gaming">
                <label for="gaming">Gaming</label>
            </div>
        
            <div class="category-container">
                <input type="checkbox" id="technology" name="category[]" value="Technology">
                <label for="technology">Technology</label>
            </div>
        
            <div class="category-container">
                <input type="checkbox" id="lifestyle" name="category[]" value="Lifestyle">
                <label for="lifestyle">Lifestyle</label>
            </div>
        
            <div class="category-container">
                <input type="checkbox" id="travel" name="category[]" value="Travel">
                <label for="travel">Travel</label>
            </div>
        
            <div class="category-container">
                <input type="checkbox" id="cooking" name="category[]" value="Cooking">
                <label for="cooking">Cooking</label>
            </div>
        
            <div class="category-container">
                <input type="checkbox" id="other" name="category[]" value="Other">
                <label for="other">Other</label>
            </div>
        
            <br>
            <input type="submit" value="Create post" id="sub">
        </form>
        
    <p><a href="/" >Back to the forum</a></p>
</div>
</body>
</html>
